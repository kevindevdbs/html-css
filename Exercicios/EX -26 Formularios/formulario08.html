<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio</title>
</head>
<body>
  <form action="" method="get" autocomplete="on">

    <div>
      <label for="inum1">Digita o primeiro numero:</label>
      <input type="number" name="num1" id="inum1" min="0" max="50" required 
      oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
    </div>
<br>
    <div>
      <label for="inum2">Digite o segundo numero:</label>
      <input type="number" name="num2" id="inum2" min="0" max="50" required
      oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
    </div>
<br>
    <div>
      <label for="isoma">Soma:</label>
      <output name="soma" id="isoma">0</output>
    </div>
<br>
    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>

  </form>
</body>
</html>
