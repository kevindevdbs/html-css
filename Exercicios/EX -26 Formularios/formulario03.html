<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>
<body>

  <h1>Teste de Formulários</h1>

  <form action="cadastro.php" method="get" autocomplete="on">
<p>
  <label for="inome">Nome Completo:</label>
  <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">

  <p>
    <label for="imedia">Media:</label>
    <input type="number" name="media" id="imedia" required placeholder="0 a 10" min="0" max="10" step="0.5" value="5">
  </p>

  <p>
    <label for="imes">Periodo Letivo</label>
    <input type="month" name="mes" id="imes" value="2020-07">
  </p>

  <p>
    <label for="idia">Dia Da Prova</label>
    <input type="date" name="dia" id="idia" value="2024-10-14">
  </p>

  <p>
    <label for="ihora">Hora da Prova</label>  
    <input type="time" name="hora" id="ihora">
  </p>

  <input type="submit" value="Enviar">
  <input type="reset" value="Limpar">
</p>
  </form>
</body>
</html>
