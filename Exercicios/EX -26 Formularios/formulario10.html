<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <div>
      <label for="iano">Ano:</label>
      <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
    </div>
<br>
    <div>
      <label for="iidade">Idade</label>
      <output id="iidade">0</output>
    </div>
<br>
    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>
  </form>

  <script>
    function calcIdade() {
      let atual = new Date().getFullYear()
      iidade.innerHTML = Number(atual) - Number(iano.value)
    }
  </script>
</body>
</html>
