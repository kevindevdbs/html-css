<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito, <br>basta colocar tudo no meio do par de tags &lt;p&gt; &lt;/p&gt; <!--LESS THAN / GREATER THAN--> </p>
    
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr;
    </p>

    <p>Vamos adicionar alguns emojis:
        &#x2764;
    </p>
</body>
