<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 14</title>
  
  <style>
    /* Estilos básicos para o corpo da página */
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Configuração geral da tabela */
    table {
      width: 800px;
      border-collapse: collapse;
    }

    /* Estilo dos cabeçalhos de coluna (thead) */
    thead th {
      border: 1px solid black;
      background-color: gray;
      color: white;
    }

    /* Estilo dos cabeçalhos nas linhas do corpo (tbody) */
    tbody th {
      border: 1px solid black;
    }

    /* Estilo das células de dados */
    tbody td {
      border: 1px solid black;
    }

    /* Estilo para linhas de separadores */
    .separadores {
      background-color: gray;
      color: white;
    }
  </style>
</head>

<body>
  <!-- Início da tabela -->
  <table>
    
    <!-- Cabeçalho da tabela -->
    <thead>
      <tr>
        <!-- Colunas que abrangem várias linhas ou colunas -->
        <th rowspan="2" scope="col">Área</th>
        <th rowspan="2" scope="col">Disciplinas</th>
        <th colspan="2" scope="colgroup">Notas</th>
        <th rowspan="2" scope="col">Média</th>
      </tr>
      <tr>
        <!-- Sub-cabeçalhos para as colunas de notas -->
        <th scope="col">Nota 1</th>
        <th scope="col">Nota 2</th>
      </tr>
    </thead>

    <!-- Corpo da tabela -->
    <tbody>

      <!-- Grupo de disciplinas da área de Exatas -->
      <tr>
        <th rowspan="4" scope="rowgroup">Exatas</th>
        <td scope="row">Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td scope="row">Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td scope="row">Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td scope="row">Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>

      <!-- Linha de separação com a média da área de Exatas -->
      <tr>
        <th colspan="4" class="separadores" scope="row">Média de Exatas</th>
        <td class="separadores">0.0</td>
      </tr>

      <!-- Grupo de disciplinas da área de Humanas -->
      <tr>
        <th rowspan="2" scope="rowgroup">Humanas</th>
        <td scope="row">História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td scope="row">Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>

      <!-- Linha de separação com a média da área de Humanas -->
      <tr>
        <th colspan="4" class="separadores" scope="row">Média de Humanas</th>
        <td class="separadores">0.0</td>
      </tr>

    </tbody>
  </table>
  <!-- Fim da tabela -->
</body>
</html>
