<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio de Tabelas</title>
  
  <style>
    /* Estilo básico do corpo */
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Configuração da tabela */
    table {
      width: 800px;
      border-collapse: collapse;
      text-align: center;
    }

    /* Estilo da legenda (caption) */
    caption {
      font-weight: bolder;
      font-size: 1.3em;
      padding: 8px;
    }

    /* Estilo dos cabeçalhos (thead) */
    thead th {
      border: 1px solid black;
      background-color: gray;
      color: white;
      font-weight: bolder;
      padding: 8px;
    }

    /* Estilo das células de dados (tbody) */
    tbody td {
      border: 1px solid black;
      padding: 8px;
    }

    col.cnome{
      background-color: brown;
    }
  </style>
</head>

<body>
  <h1>Exercicio de Tabelas</h1>

  <!-- Tabela com cadastro de pessoas -->
  <table>
    <colgroup>
    <col class="cnome">
    <col class="csexo">
    <col class="cidade">
    <col class="cprof">
    </colgroup>
    <caption>Cadastro</caption>

    <!-- Cabeçalho da tabela -->
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sexo</th>
        <th scope="col">Idade</th>
        <th scope="col">Profissão</th>
      </tr>
    </thead>

    <!-- Corpo da tabela -->
    <tbody>
      <!-- Pessoa: Ana Maria -->
      <tr>
        <td>Ana Maria</td>
        <td>Feminino</td>
        <td>25</td>
        <td>Jornalista</td>
      </tr>

      <!-- Pessoa: Carlos Silva -->
      <tr>
        <td>Carlos Silva</td>
        <td>Masculino</td>
        <td>30</td>
        <td>Engenheiro</td>
      </tr>

      <!-- Pessoa: Fernanda Lopes -->
      <tr>
        <td>Fernanda Lopes</td>
        <td>Feminino</td>
        <td>22</td>
        <td>Estudante</td>
      </tr>

      <!-- Pessoa: Paulo Souza -->
      <tr>
        <td>Paulo Souza</td>
        <td>Masculino</td>
        <td>45</td>
        <td>Médico</td>
      </tr>

      <!-- Pessoa: Mariana Santos -->
      <tr>
        <td>Mariana Santos</td>
        <td>Feminino</td>
        <td>28</td>
        <td>Advogada</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
