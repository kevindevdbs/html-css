<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>

  <h1>Testes De Formulários</h1>

  <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <p>
        <label for="imail">Email:</label>
        <input type="email" name="mail" id="imail" required placeholder="Insira seu Email" autocomplete="email">
      </p>
      <p>
        <label for="ifone">Telefone:</label>
        <input type="tel" name="fone" id="ifone" required placeholder="Número de Telefone" autocomplete="tel">
      </p>
      <!--Estudar mais Sobre RegEX-->
      <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </fieldset>
  </p>
  </form>
</body>
</html>
