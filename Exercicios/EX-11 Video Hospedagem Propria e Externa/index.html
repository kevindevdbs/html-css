<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Reproduzindo Videos hospedados localmente</h1>

    <p>Aprendendo a reproduzir videos em html 5 , hospedados localmente</p>
    
    <video controls width="300px" poster="imagens/foto-p.png">
       
        <source src="midia/Video.mp4" type="video/mp4">
        <source src="midia/Video.webm" type="video/webm">


    </video>

    <h1>Inserindo video no youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/TxNtjNN_xKE?si=VW50EeDKTMUZAm0E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
