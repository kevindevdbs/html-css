<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em html 5 ,podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li><abbr title="Paragrafos se utiliza a tag p">Parágrafos</abbr></li>
        <li><abbr title="Se Utiliza as tags h1 a h6 ">Titulos</abbr></li>
        <li><abbr title="Utiliza-se a tag img">Imagens</abbr></li>
        <li><abbr title="Utiliza-se a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Utiliza-se code">Codigo fonte</abbr></li>
        <li><abbr title="Utiliza-se ol e li">Listas Numeradas</abbr></li>
        <li><abbr title="Utiliza-se ul e li">Listas demarcadas</abbr></li>
    </ul>
